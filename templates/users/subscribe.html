{% extends "shared/base.html" %}


{% block title %}
  <title>Job Detail</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Subscribe to your job hunting hero</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
<!--        <div class="mb-3">-->
<!--          <label>Name</label>-->
<!--          <input type="text" required class="form-control" name="name" value="{{name}}" placeholder="name">-->
<!--        </div>-->
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Job Description</label>
          <input type="text-area" required placeholder="write a summary" value="{{job_description}}" name="job_description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
